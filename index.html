
<button type="button", onClick="askServer();">
	Ask me
</button>

<@>
	Html.DropDownFor("Values", View.get("names"));
</@>

<script>

function askServer(){
	$.ajax({
		url: "<@>Url.ActionUrl('Home','Api')</@>",
		dataType: "json",
		data: {
			request: "apiCall"
		},
		success: function(result){
			console.log(result);
			var str = result;
			alert("Result: "+str);
		}
	});
}

</script>
